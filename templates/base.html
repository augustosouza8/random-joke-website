<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Random Joke Website{% endblock %}</title>

  <!-- Bootstrap CSS via CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <!-- Optional: Your custom CSS (if needed) -->
  {# <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"> #}

  {% block head_scripts %}{% endblock %}
</head>

<body>
  <!-- Optionally, a Navbar can go here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Random Joke App</a>
      <!-- If you want nav links, put them here -->
    </div>
  </nav>

  <!-- Main container for the page content -->
  <div class="container my-4">
    {% block content %}
    <!-- Child templates will insert their main content here -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
