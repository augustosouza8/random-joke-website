<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile responsiveness meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Random Joke Website{% endblock %}</title>
  <!-- Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Optional: Custom CSS can be added here -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"> -->
  {% block head_scripts %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Random Joke App</a>
      <!-- Additional navbar items can be added here -->
    </div>
  </nav>
  <!-- Main content container -->
  <main class="container my-4">
    {% block content %}
    <!-- Child templates insert content here -->
    {% endblock %}
  </main>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; This application uses jokes from JokeAPI for educational purposes only. Some content may be offensive. We do not endorse or agree with potentially inappropriate content.
  </footer>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
